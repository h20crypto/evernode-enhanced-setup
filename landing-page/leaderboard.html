<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Enhanced Evernode Host Commission Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .period-buttons {
            display: flex;
            gap: 10px;
        }

        .period-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .period-btn:hover,
        .period-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 5px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 100px;
            gap: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-item {
            padding: 20px 30px;
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 100px;
            gap: 20px;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .rank.top3 {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .host-info {
            display: flex;
            flex-direction: column;
        }

        .host-domain {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .host-address {
            font-size: 0.8rem;
            opacity: 0.7;
            font-family: monospace;
        }

        .earnings {
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .licenses {
            color: #fff;
            opacity: 0.9;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status.inactive {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .leaderboard-header,
            .leaderboard-item {
                grid-template-columns: 40px 1fr 80px 60px;
                gap: 10px;
                padding: 15px 20px;
                font-size: 0.9rem;
            }

            .earnings-mobile,
            .licenses-mobile {
                display: none;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .period-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .period-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Enhanced Evernode Host Leaderboard</h1>
            <p>Commission earnings from cluster license sales</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-hosts">--</div>
                    <div class="stat-label">Active Hosts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-commissions">$--</div>
                    <div class="stat-label">Total Commissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-licenses">--</div>
                    <div class="stat-label">Licenses Sold</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="month-commissions">$--</div>
                    <div class="stat-label">This Month</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="period-buttons">
                <button class="period-btn active" data-period="all">All Time</button>
                <button class="period-btn" data-period="month">This Month</button>
                <button class="period-btn" data-period="week">This Week</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search hosts..." />
                <span>üîç</span>
            </div>
            
            <button class="refresh-btn" onclick="loadLeaderboard()">
                üîÑ Refresh
            </button>
        </div>

        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Host</div>
                <div class="earnings-mobile">Earnings</div>
                <div class="licenses-mobile">Licenses</div>
                <div>Monthly</div>
                <div>Status</div>
            </div>
            
            <div id="leaderboard-content">
                <div class="loading">
                    üîÑ Loading leaderboard data...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPeriod = 'all';
        let leaderboardData = [];
        let filteredData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLeaderboard();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Period buttons
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    loadLeaderboard();
                });
            });

            // Search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                filterLeaderboard(this.value);
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/commission-leaderboard.php?action=stats');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    document.getElementById('total-hosts').textContent = data.active_hosts || 0;
                    document.getElementById('total-commissions').textContent = '$' + (data.total_commissions || 0);
                    document.getElementById('total-licenses').textContent = data.total_licenses || 0;
                    document.getElementById('month-commissions').textContent = '$' + (data.this_month_commissions || 0);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadLeaderboard() {
            const content = document.getElementById('leaderboard-content');
            content.innerHTML = '<div class="loading">üîÑ Loading leaderboard data...</div>';

            try {
                const response = await fetch(`/api/commission-leaderboard.php?action=leaderboard&period=${currentPeriod}&limit=100`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    leaderboardData = result.data;
                    filteredData = [...leaderboardData];
                    renderLeaderboard(filteredData);
                } else {
                    content.innerHTML = '<div class="error">‚ùå Failed to load leaderboard data</div>';
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                content.innerHTML = '<div class="error">‚ùå Network error loading leaderboard</div>';
            }
        }

        function filterLeaderboard(searchTerm) {
            if (!searchTerm.trim()) {
                filteredData = [...leaderboardData];
            } else {
                const term = searchTerm.toLowerCase();
                filteredData = leaderboardData.filter(host => 
                    host.domain.toLowerCase().includes(term) ||
                    host.operator.toLowerCase().includes(term) ||
                    host.address.toLowerCase().includes(term)
                );
            }
            renderLeaderboard(filteredData);
        }

        function renderLeaderboard(data) {
            const content = document.getElementById('leaderboard-content');
            
            if (data.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>üèÜ No hosts found</h3>
                        <p>Be the first to earn commissions by enhancing your Evernode host!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            data.forEach((host, index) => {
                const earningsField = currentPeriod === 'month' ? 'this_month' : 
                                    currentPeriod === 'week' ? 'this_week' : 'total_commissions';
                
                const earnings = host[earningsField] || 0;
                const rankClass = host.rank <= 3 ? 'top3' : '';
                const statusClass = host.status === 'active' ? 'active' : 'inactive';
                
                html += `
                    <div class="leaderboard-item">
                        <div class="rank ${rankClass}">
                            ${host.rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][host.rank - 1] : '#' + host.rank}
                        </div>
                        <div class="host-info">
                            <div class="host-domain">${host.domain}</div>
                            <div class="host-address">${formatAddress(host.address)}</div>
                        </div>
                        <div class="earnings earnings-mobile">$${earnings}</div>
                        <div class="licenses licenses-mobile">${host.licenses_sold || 0}</div>
                        <div class="earnings">$${host.this_month || 0}</div>
                        <div class="status ${statusClass}">${host.status || 'active'}</div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function formatAddress(address) {
            if (!address) return 'Unknown';
            return address.length > 10 ? 
                address.substring(0, 6) + '...' + address.substring(address.length - 4) : 
                address;
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadStats();
            loadLeaderboard();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
